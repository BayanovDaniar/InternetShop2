{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сука ебанная страница регистрации</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'pagelogin/css/main.css'%}">
</head>
<body>
    <div class="template-section">
        <div class="full-height">
            <div class="container">
                <div class="container-top-enter"><p>Войти</p></div>
                <div class="container-login">
                    <p><input type="button" class="text-login" value="Войти через Google"></p>
                </div>
                <div class="container-or"><p class="or">или</p></div>
                <div class="container-email">
                    <p><input type="email" name="email" placeholder="Email"></p>
                </div>
                <div class="container-password">
                    <p><input type="password" name="password"  placeholder="Пароль"></p>
                </div>
                <div class="container-bottom-enter">
                    <p><input type="button" class="text-bottom-enter" value="Войти"></p>
                </div>
                <div class="container-no-account">
                    <a href="#"><p class="no-account">Нет аккаунта?</p></a>
                </div>
                <div class="container-back-to-the-main-page">
                    <a href="#"><p class="back-to-the-main-page">Вернуться на главную</p></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
