{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сука ебанная страница регистрации</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'pageregistration/css/main.css'%}">
</head>
<body>
    <div class="template-section">
        <div class="full-height">
            <div class="container">
                <div class="container-top-reg"><p>Регистрация</p></div>
                <div class="container-first-name">
                    <p><input type="text" name="first-name" placeholder="Имя"></p>
                </div>
                <div class="container-second-name">
                    <p><input type="text" name="second-name" placeholder="Фамилия"></p>
                </div>
                <div class="container-email">
                    <p><input type="email" name="email" placeholder="Email"></p>
                </div>
                <div class="container-first-password">
                    <p><input type="password" name="first-password" placeholder="Пароль"></p>
                </div>
                <div class="container-second-password">
                    <p><input type="password" name="second-password" placeholder="Повторите пароль"></p>
                </div>

                <div class="container-bottom-done">
                    <p><input type="button" class="text-bottom-done" value="Готово"></p>
                </div>
                <div class="container-have-account">
                    <a href="http://127.0.0.1:8000/login"><p class="have-account">Уже есть аккаунт</p></a>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
